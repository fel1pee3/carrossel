<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>

<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-angle-left"></i>

            <img src="img/img-3.jpg" alt="" draggable="false">
            <img src="img/img-4.jpg" alt="" draggable="false">
            <img src="img/img-5.jpg" alt="" draggable="false">
            <img src="img/img-6.jpg" alt="" draggable="false">
            <img src="img/img-7.jpg" alt="" draggable="false">
            <img src="img/img-8.jpg" alt="" draggable="false">
            <img src="img/img-9.jpg" alt="" draggable="false">
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="script.js"></script>
</body>
</html>
